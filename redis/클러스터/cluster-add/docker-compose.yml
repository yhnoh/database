

name: cluster
services:
  redis-node-1:
    image: redis:7.2.4-alpine
    container_name: redis-node-1
    volumes:
      - ./redis/6379/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    depends_on:
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
      - redis-node-add
  redis-node-2:
    image: redis:7.2.4-alpine
    container_name: redis-node-2
    volumes:
      - ./redis/6380/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
  redis-node-3:
    image: redis:7.2.4-alpine
    container_name: redis-node-3
    volumes:
      - ./redis/6381/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
  redis-node-4:
