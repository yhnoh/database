      - ./redis/6382/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
  redis-node-5:
    image: redis:7.2.4-alpine
    container_name: redis-node-5
    volumes:
      - ./redis/6383/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
  redis-node-6:
    image: redis:7.2.4-alpine
    container_name: redis-node-6
    volumes:
      - ./redis/6384/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
  redis-node-add:
